#   X/Y Stepper Settings
#####################################################################

[motors_sync]
# axes: x,y,u,u1
axes: x,y
accel_chip: mpu9250
microsteps: 16
# model: linear
# model_coeffs: 5000, 0
model: power
model_coeffs:
    961.5226672727,
    1.6919745670
max_step_size: 8
retry_tolerance: 1000
retries: 10

