[mcu tr]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6625495535E1337-if00

[trad_rack]
selector_max_velocity: 100
selector_max_accel: 5000
#toolhead_fil_sensor_pin: ^!PA1
lane_count: 6
lane_spacing: 17.0
servo_down_angle: 0.0
servo_up_angle: 180.0
selector_unload_length: 17.5
bowden_length: 700.0
extruder_load_length: 44.5
hotend_load_length: 6.0
toolhead_unload_length: 40.0
buffer_pull_speed: 100.0   

[stepper_tr_selector]
step_pin: tr:gpio2
dir_pin: tr:gpio1
enable_pin: !tr:gpio3
rotation_distance: 40
microsteps: 16
endstop_pin: ^tr:gpio15
#endstop_pin: tmc2209_stepper_tr_selector:virtual_endstop
position_min: -0.05
position_endstop: -0.05
position_max: 85   # (lane_count - 1) * lane_spacing
homing_speed: 30

[tmc2209 stepper_tr_selector]
uart_pin: tr:gpio0
interpolate: True
run_current: 0.7 
hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: tr:gpio22
driver_SGTHRS: 200

[stepper_tr_fil_driver]
step_pin: tr:gpio7
dir_pin: tr:gpio8
enable_pin: !tr:gpio6
rotation_distance: 4.58
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^tr:gpio20
position_min: -5000
position_endstop: 0
position_max: 5000
homing_positive_dir: False

[tmc2209 stepper_tr_fil_driver]
uart_pin: tr:gpio9
interpolate: true
run_current: 0.5  
hold_current: 0.2 
sense_resistor: 0.110
stealthchop_threshold: 999999
diag_pin: tr:gpio23
driver_SGTHRS: 200

[servo tr_servo]
pin: tr:gpio21
maximum_servo_angle: 180
minimum_pulse_width: 0.000850 #0.000700
maximum_pulse_width: 0.002150

[save_variables]
filename: ~/printer_data/config/.variables.stb

[gcode_macro ACTIVATE_EXTRUDER]
rename_existing: ACTIVATE_EXTRUDER.1
gcode:
    {% set EXTRUDER = params.EXTRUDER|default('extruder')|lower|replace('extruder', '') %}
    {% if EXTRUDER == '' %}
        {% set EXTRUDER = '0' %}
    {% endif %}
    TR_LOAD_TOOLHEAD LANE={EXTRUDER}
