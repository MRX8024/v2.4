[gcode_macro PRINT_START]
#variable_dockprobe: true
variable_parameter_AREA_START : 0,0
variable_parameter_AREA_END : 0,0
gcode:
    # SET_GCODE_VARIABLE MACRO=TR_Variables VARIABLE=curr_lane VALUE=0
    # SET_GCODE_VARIABLE MACRO=TR_Variables VARIABLE=new_lane VALUE=1
    {% set BED_TEMP = params.BED_TEMP|default(80) %}
    {% set EXT_TEMP = params.EXT_TEMP|default(200) %}
    # {% set LANE = params.LANE|default(-1)|int %}
    {% set purge_nozzle = False|default(False) %}

    # {% if not (0 <= LANE < printer.configfile.config["trad_rack"]["lane_count"]|int) %}
    #     { action_raise_error("Invalid lane") }
    # {% endif %}
    # _PRINT_AR T="B{BED_TEMP} E{EXT_TEMP} L{LANE}"
    CLEAR_PAUSE
    M140 S{BED_TEMP}
    # {% if printer.trad_rack.active_lane != LANE %}
    #     {% set purge_nozzle = True %}      
    #     M109 S{EXT_TEMP}              
    #     TR_LOAD_TOOLHEAD LANE={LANE} 
    #     G1 E-20 F1800
    # {% endif %}
    _PRINT_AR T="WAIT B{BED_TEMP} E{EXT_TEMP}"
    M109 S{EXT_TEMP}
    M190 S{BED_TEMP}
    #{% set dockprobe = false %}
    BED_MESH_CLEAR
    SET_PIN PIN=WS7040 VALUE=1
    M106 S0
    #SET_FAN_SPEED FAN=TMC2209_fan SPEED=0.6
    _Probe_Lock
    G28
    {% if printer.quad_gantry_level.applied == False %}
        QUAD_GANTRY_LEVEL
    {% endif %}
    BED_MESH_CALIBRATE AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}
    #{% set dockprobe = true %}
    Dock_Probe_Unlock
    {% if purge_nozzle %}
        PURGE_CLEAN_NOZZLE
    {% else %}
        CLEAN_NOZZLE
    {% endif %}
    PRIME_LINE

