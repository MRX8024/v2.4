    M190 S{BED_TEMP}
    #{% set dockprobe = false %}
    BED_MESH_CLEAR
    SET_PIN PIN=WS7040 VALUE=1
    M106 S0
    # SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=Chamber_fan TARGET=1
