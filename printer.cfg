[respond]
[exclude_object]

[gcode_arcs]
resolution: 0.05

[duplicate_pin_override]
pins: PB11, EXP1_2

[force_move]
enable_force_move: True

[homing_override]
axes: xyz
gcode: SET_KINEMATIC_POSITION Z=0
    {% set center = (printer.toolhead.axis_maximum.x/2 - printer.configfile.config['idm']['x_offset']|float),
    (printer.toolhead.axis_maximum.y/2 - printer.configfile.config['idm']['y_offset']|float) %}
    G0 F{printer.configfile.config.printer.max_velocity|float * 60}
        
    # SET_VELOCITY_LIMIT ACCEL=10000
    # SET_VELOCITY_LIMIT ACCEL_TO_DECEL=10000
    # FORCE_MOVE STEPPER=stepper_z1 DISTANCE=10 VELOCITY=10 ACCEL=200
    # FORCE_MOVE STEPPER=stepper_z2 DISTANCE=10 VELOCITY=10 ACCEL=200
    # SET_VELOCITY_LIMIT ACCEL=10000
    {% if 'XYZ' not in params %}
        {% set x,y,z = True, True, True %}
    {% endif %}
    G0 Z10
    {% if 'X' in params or x %}
        # SENSORLESS_HOME_X
        SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=1
        SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=1
        G4 P500
        G28 X{printer.configfile.config.stepper_x.position_endstop}
        G0 X265
    {% endif %}
    {% if 'Y' in params or y %}
        # SENSORLESS_HOME_Y
        G28 Y{printer.configfile.config.stepper_y.position_endstop}
    {% endif %}
    {% if 'Z' in params or z %}
        {% if 'Z' in params and not z %}
            {% if 'xy' not in printer.toolhead.homed_axes %} 
                {action_raise_error('WARNING!!! XY axes not homed')}
            {% endif %}
        {% endif %}
        G0 X{center[0]} Y{center[1]}
        G28 Z
    {% endif %}

    # {% else %}
    #     {action_raise_error('WARNING!!! Homing directions is invalid')}
    # {% endif %}

