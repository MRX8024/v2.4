max_power: 1.0
shutdown_speed: 0
kick_start_time: 1
off_below: 0
fan_speed: 1
idle_timeout: 0
idle_speed: 1
heater: 
stepper: stepper_x, extruder

##  Connected to FAN1
[fan_generic bed_fans]
pin: PE5
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.1

##  Connected to HE0
[output_pin WS7040]
pin: PA2
pwm: false
value: 0
shutdown_value: 0

##  Connected to HE2
[output_pin LED]
pin: PB10
pwm: false
value: 1
shutdown_value: 0
#set_pin pin=led value=0

##  Connected to PS_ON
[output_pin BTT_RELAY]
pin: PE11
value: 1

##  Connected to HE3
[output_pin PUMP]
pin: PB11
pwm: false
value: 0
shutdown_value: 0

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

### Expansion M1 Designation / step_pin  PA7 / dir_pin PB2 / enable_pin !PC15 / uart_pin PE13
### Expansion M2 Designation / step_pin  PB1 / dir_pin PA4 / enable_pin !PE15 / uart_pin PE10
### Expansion M3 Designation / step_pin  PA6 / dir_pin PA5 / enable_pin !PE14 / uart_pin PE7

[firmware_retraction]
retract_length: 0.7
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

[idle_timeout]
gcode:
    {% if not printer.webhooks.state.is_ready %}
        {% if not printer.pause_resume.is_paused %}
            TURN_OFF_HEATERS
            M84
            {% endif %}
    {% endif %}
timeout: 3600

[display_status]

[pause_resume]

[virtual_sdcard]
path: /home/mrx/printer_data/gcodes
on_error_gcode: PAUSE

#[temperature_sensor Raspberry_pi]
#sensor_type: temperature_host
#min_temp: 0
#max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

