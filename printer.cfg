##  B Stepper - Left 
##  Connected to MOTOR_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 128
#step_pulse_duration: 0.000005
# endstop_pin: PG6
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 355
position_max: 355
