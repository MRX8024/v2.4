[resonance_tester]
probe_points:
    175,175,20
accel_chip: mpu9250
move_speed: 500
min_freq: 1
max_freq: 140
accel_per_hz: 100
hz_per_sec: 1
sweeping_period: 0
# sweeping_accel: 400
# sweeping_period: 1.2

[resonance_analyser]
accel_chip: mpu9250

[input_shaper]
shaper_freq_x: 97
shaper_freq_y: 80
shaper_type_x: mzv
shaper_type_y: mzv
damping_ratio_x: 0.05
damping_ratio_y: 0.05

[printer]
# kinematics: extended_corexy
kinematics: corexy
max_velocity: 1000
max_accel: 50000
minimum_cruise_ratio: 0
max_z_velocity: 30
max_z_accel: 1500
square_corner_velocity: 30
buffer_time_low: 2
buffer_time_high: 4
buffer_low_time: 0.200
buffer_time_start: 0.250
move_flush_time: 0.050
# home_y_axis_with_b_rail : True
scv_angle_threshold: 90
scv_boost_coeff: 1.1

